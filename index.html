    </div>
    
    <h2>1. Policy Statement</h2>
    <p>
        We strictly prohibit any content, conduct, or activity that constitutes or facilitates child sexual abuse and exploitation. This includes, but is not limited to, child sexual abuse material (CSAM), grooming, solicitation, sexualization of minors, and any other form of exploitation of children.
    </p>
    
    <h2>2. Platform Scope and Content Restrictions</h2>
    <p>
        Our application is specifically designed for automotive enthusiasts and is limited to car and motorcycle-related content only. We have implemented the following restrictions:
    </p>
    <ul>
        <li><strong>Content Type:</strong> Only images and information related to cars and motorcycles are permitted</li>
        <li><strong>Automated Filtering:</strong> AI-powered content recognition system screens all uploads in real-time</li>
        <li><strong>Content Rejection:</strong> Any content not matching vehicle categories is automatically rejected</li>
        <li><strong>No Personal Images:</strong> The platform does not accept personal photographs, portraits, or images of individuals</li>
    </ul>
    
    <h2>3. Multi-Layer Content Moderation System</h2>
    
    <h3>3.1 Artificial Intelligence Screening</h3>
    <p>
        All content uploaded to our platform undergoes immediate AI-based analysis that:
    </p>
    <ul>
        <li>Verifies content matches vehicle-only categories (cars/motorcycles)</li>
        <li>Flags any suspicious or inappropriate material for human review</li>
        <li>Prevents upload completion of non-compliant content</li>
        <li>Maintains detailed logs of all screening activities</li>
    </ul>
    
    <h3>3.2 Human Moderation Team</h3>
    <p>
        Our dedicated moderation team consists of 4 trained administrators who:
    </p>
    <ul>
        <li>Review all flagged content within 24 hours</li>
        <li>Conduct random audits of approved content</li>
        <li>Have authority to immediately remove content and suspend accounts</li>
        <li>Are trained in recognizing and reporting CSAE content</li>
        <li>Work in coordination with platform security protocols</li>
    </ul>
    
    <h2>4. Detection and Prevention Measures</h2>
    <ul>
        <li><strong>Upload Restrictions:</strong> Technical limitations prevent upload of content types commonly associated with CSAE</li>
        <li><strong>User Verification:</strong> Account registration includes identity verification measures</li>
        <li><strong>Behavioral Monitoring:</strong> Suspicious user behavior patterns trigger additional review</li>
        <li><strong>Regular Audits:</strong> Periodic comprehensive content audits</li>
        <li><strong>Technology Updates:</strong> Continuous improvement of AI detection capabilities</li>
    </ul>
    
    <h2>5. Reporting Mechanism</h2>
    <p>
        We provide multiple channels for users and the public to report concerns:
    </p>
    <div class="contact-box">
        <strong>Report CSAE Concerns:</strong><br>
        Email: safety@[yourapp].com<br>
        In-App Reporting: Available on every content page<br>
        Emergency Hotline: Available 24/7 for urgent reports<br><br>
        All reports are treated confidentially and reviewed within 2 hours.
    </div>
    
    <h2>6. Response Protocol</h2>
    <p>
        Upon detection or report of potential CSAE content, we immediately:
    </p>
    <ul>
        <li><strong>Immediate Action:</strong> Content is removed and accounts are suspended within minutes</li>
        <li><strong>Preservation:</strong> Evidence is securely preserved for law enforcement</li>
        <li><strong>Reporting:</strong> Suspected CSAE content is reported to the National Center for Missing & Exploited Children (NCMEC) and relevant authorities</li>
        <li><strong>Investigation:</strong> Full internal investigation is conducted</li>
        <li><strong>Prevention:</strong> Additional safeguards are implemented to prevent similar incidents</li>
    </ul>
    
    <h2>7. Cooperation with Law Enforcement</h2>
    <p>
        We maintain a policy of full cooperation with law enforcement agencies, including:
    </p>
    <ul>
        <li>Prompt response to lawful requests for information</li>
        <li>Preservation of evidence as requested</li>
        <li>Proactive reporting of suspected criminal activity</li>
        <li>Participation in industry initiatives to combat CSAE</li>
    </ul>
    
    <h2>8. User Consequences</h2>
    <p>
        Violations of this policy result in:
    </p>
    <ul>
        <li>Immediate and permanent account termination</li>
        <li>Ban from creating new accounts (device and IP-based)</li>
        <li>Reporting to appropriate authorities</li>
        <li>Legal action where applicable</li>
    </ul>
    
    <h2>9. Employee Training</h2>
    <p>
        All moderation staff and administrators receive:
    </p>
    <ul>
        <li>Comprehensive training on recognizing CSAE content and grooming behaviors</li>
        <li>Regular updates on emerging threats and detection techniques</li>
        <li>Clear protocols for reporting and escalation</li>
        <li>Support resources for moderators exposed to harmful content</li>
    </ul>
